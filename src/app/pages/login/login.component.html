<div class="card m-10 " style="height: 50vh; margin-top: 15% !important;">
    <div class="card-header p-b-0 text-center">
        <h2>Inicio de sesión</h2>
    </div>
    <div class="card-body p-t-0">

        <div class="form-group form-group--float">
            <input type="text" class="form-control form-control-line" formControlFloat #email>
            <label>Correo electronico</label>
            <i class="form-group__bar"></i>
        </div>

        <div class="form-group form-group--float">
            <input type="password" class="form-control form-control-line" formControlFloat #password>
            <label>Contraseña</label>
            <i class="form-group__bar"></i>
        </div>

        <button class="btn btn-primary btn-block" (click)="signIn(email.value, password.value)">Acceder</button>

    </div>
    <div class="card-footer">

    </div>
</div>
