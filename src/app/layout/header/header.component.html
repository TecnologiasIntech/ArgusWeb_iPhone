<header class="header">
    <navigation-trigger></navigation-trigger>

    <div class="header__logo">
        <h1><a [routerLink]="['']">{{ title }}</a></h1>
    </div>

    <ul class="top-nav">

        <!--Notifications-->
        <li dropdown>
            <a dropdownToggle [class]="notifications.length > 0 ? 'top-nav__notify': ''"><i class="zmdi zmdi-notifications"></i></a>

            <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-menu--block" role="menu">
                <div class="listview listview--hover">
                    <div class="listview__header">
                        Notificaciones

                        <div class="actions">
                            <a href="" class="actions__item zmdi zmdi-check-all"
                               data-ma-action="notifications-clear"></a>
                        </div>
                    </div>

                    <a *ngFor="let notification of notifications" class="listview__item">
                        <i class="zmdi zmdi-account-add zmdi-hc-3x"
                           *ngIf="notification.accion == 'AG'" ></i>
                        <i class="zmdi zmdi-accounts zmdi-hc-3x"
                           *ngIf="notification.accion == 'MG'"></i>
                        <i class="zmdi zmdi-alert-circle zmdi-hc-3x"
                           *ngIf="notification.accion == 'AI'"></i>
                        <i class="zmdi zmdi-check-circle zmdi-hc-3x"
                           *ngIf="notification.accion == 'CF'"></i>

                        <div class="listview__content m-l-15">
                            <h3 class="listview__heading">{{ notification.descripcion }}</h3>
                            <p>{{ notification.fecha }}</p>
                        </div>
                    </a>
                </div>
            </div>
        </li>

    </ul>

</header>
